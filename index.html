<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alyssa's Accordian Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul id="accordian">
    <li>
      <h3>When does it start?</h3>
      <div class="dropdown hidden">
        It starts in October!
      </div>
    </li>
    <li>
      <h3>When does it end?</h3>
      <div class="dropdown hidden">
        It ends in November!
      </div>
    </li>
    <li>
      <h3>How much does it cost?</h3>
      <div class="dropdown hidden">
        1 million dollars!
      </div>
    </li>
  </ul>
  <script src="./index.js"></script>
</body>
</html>
